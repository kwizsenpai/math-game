<form [formGroup]="mathForm">
  <div class="equation">{{ a }} + {{ b }} =</div>
  <input
    [class]="{
      goodAnswer: a + b === answer,
      wrongAnswer: a + b != answer && answer
    }"
    formControlName="answer"
  />
</form>

<div class="stats">
  Average answering time per sec: {{ secondsPerSolution | number: "1.1-3" }}
</div>
